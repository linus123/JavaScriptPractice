<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Report Group Editor</title>

    <script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>

    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone.js"></script>

    <script type="text/javascript" src="src/ReportGroupTestDataCreator.js"></script>
    <script type="text/javascript" src="src/ReportGroupApplication.js"></script>

    <script type="text/javascript">

        var app;

        $(document).ready(function(){
            if (!app) {
                app = new ReportGroupApplication($, _, Backbone, ReportGroupTestDataCreator);
                app.start();
            }
        });

    </script>

<body>

    <div>
        <div style="float: left;">
            <ul id="reportGroupList"></ul>
        </div>
        <div id="formDiv">
        </div>
    </div>


    <script type="text/template" id="reportGroupItemTemplate">
        <a href="#/reportGroup/<%= id %>">
            <%= id %> - <%= name %>
        </a>
    </script>

    <script type="text/template" id="reportGroupEditTemplate">
        <div>
            <label for="id">Id:</label>
            <input type="text" id="id" value="<%= id %>" />
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" value="<%= name %>" />
        </div>
        <div>
            <input type="submit" value="Save" />
        </div>
    </script>


</body>
</html>
